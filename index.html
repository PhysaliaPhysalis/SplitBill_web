<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分账小程序</title>
</head>
<body>
    <h1>分账小程序</h1>
    <form action="/add" method="post">
        <label for="sort">类别:</label>
        <input type="text" id="sort" name="sort" required><br>
        
        <label for="cost">金额:</label>
        <input type="number" id="cost" name="cost" step="0.01" required><br>
        
        <label for="payer">付款人:</label>
        <input type="text" id="payer" name="payer" required><br>
        
        <label for="num_of_people">均摊人数:</label>
        <input type="number" id="num_of_people" name="num_of_people" required><br>
        
        <label for="note">备注:</label>
        <input type="text" id="note" name="note"><br><br>
        
        <button type="submit">添加账单</button>
    </form>

    <h2>账单列表</h2>
    <ul>
        {% for bill in bills %}
        <li>{{ bill }}</li>
        {% endfor %}
    </ul>

    <a href="/calculate">计算均摊费用</a>
</body>
</html>
